<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación Cívica y Ética</title>

</head>
<body id="fondofo">
    <fieldset>
        <legend> <h2>Formación Cívica y Ética</h2></legend>
        
        <h3 id="saludo"></h3>
<p id="timer"></p>
        

    </fieldset>
    
            <form>
            <p><b>1.</b><em>
            Es un rasgo de una persona emprendedora.</em>
            </p>
            <input type="radio" name="1" value="1a" required><label for="1">Espera a que alguien más tome las decisiones importantes.</label> 
            <br>
            <input type="radio" name="1" value="1b"><label for="1">No tiene ninguna dificultad.</label>
            <br>
            <input type="radio" name="1" value="2b"><label for="1">Tiene poca iniciativa.</label>
            <br>
            <input type="radio" name="1" value="rc"><label for="1">Tiene ideas y las lleva a cabo.</label>
            <hr>
            <p><b>2.</b><em>
            ¿Qué es democracia?</em>
            </p>
            <input type="radio" name="2" value="2a" required><label for="2">Una protesta pacífica.</label>
            <br>
            <input type="radio" name="2" value="2b"><label for="2">Heredar el poder del trono a los familiares.</label>
            <br>
            <input type="radio" name="2" value="rc"><label for="2">El derecho para elegir libremente a sus gobernantes.</label>
            <br>
            <input type="radio" name="2" value="2d"><label for="2">La riqueza económica de una nación.</label>
            <hr>
            <p><b>3.</b><em>
            Es un ejemplo de igualdad:</em>
            </p>
            <input type="radio" name="3" value="3a" required><label for="3">Un padre le da más dinero a su hija que a su hijo, por ser más bonita.</label> 
            <br>
            <input type="radio" name="3" value="rc"><label for="3">Juanito gana el mismo dinero que Lucía por hacer el mismo trabajo.</label>
            <br>
            <input type="radio" name="3" value="3c"><label for="3">Subir de puesto a una persona por ser su familiar.</label>
            <br>
            <input type="radio" name="3" value="3d"><label for="3">Una mamá le da más permisos a su hijo que a su hija, por ser hombre.</label>
            <hr>
            <p><b>4.</b><em>
            El siguiente es un ejemplo de un dilema:</em>
            </p>
            <input type="radio" name="4" value="rc" required><label for="4">No sé qué elegir, si jugar futbol o basquetbol.</label> 
            <br>
            <input type="radio" name="4" value="4b"><label for="4">Darle más dulces a Carlos porque es mi amigo.</label>
            <br>
            <input type="radio" name="4" value="4c"><label for="4">Ir a la escuela o estudiar psicología cuando sea grande.</label>
            <br>
            <input type="radio" name="4" value="4d"><label for="4">Jugar y después hacer mi tarea.</label>
            <hr>
            <p><b>5.</b><em>
            ¿A qué se refiere prioridad?</em>
            </p>
            <input type="radio" name="5" value="5a" required><label for="5">Decidir entre dos opciones.</label> 
            <br>
            <input type="radio" name="5" value="5b"><label for="5">Lo mismo que un dilema.</label>
            <br>
            <input type="radio" name="5" value="5c"><label for="5">Es cuando tenemos varias alternativas.</label>
            <br>
            <input type="radio" name="5" value="rc"><label for="5">Establecer un orden de importancia a las cosas.</label>
            <hr>
            
            <button class='boton1' id="for">Enviar</button>
        </form>
        <script src="../js/for.js"></script>
</body>
</html>
